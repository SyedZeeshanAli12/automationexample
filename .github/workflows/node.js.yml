name: Cypress E2E Tests and Deployment

on:
  push:
    branches:
      - main  # Update this to your main branch name

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest  # Use the desired operating system

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Specify the Node.js version you need

      - name: Install dependencies
        run: npm i

      - name: Run Cypress tests and generate report
        run: npx cypress run --record --key 40


      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages  # Specify the branch for deployment
          folder: cypress/screenshots  # Specify the folder with the Cypress screenshots
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the GITHUB_TOKEN secret to authenticate

